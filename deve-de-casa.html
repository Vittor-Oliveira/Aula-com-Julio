<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Título da página</title>
</head>
<body>
    <div>
           <h1 style="text-align:center"
               class="title 
               mb-4">
                   Store
           </h1>

        <div class="mb-3 
             select">
            <select>
                lista de seleção
            </select>
            
        </div>
        
        <div class="is-flex 
             mb-6">
           <input class="input 
               input 
               is-primary 
               is-small 
               is-focused 
               is-rounded" 
               placeholder= 
                   "Entrada" 
               type="number">
            </input>
            
            <Button 
                class="is-rounded 
                ml-3 button 
                is-primary 
                is-light">
                    Entrada
            </Button>
        </div>
        
        <div 
                class="is-flex
                mb-6">
            <input class="input 
                is-warning 
                is-rounded"
                id="disabledInput" 
                placeholder="Estoque" 
                disabled="">
        </input>
        </div>
        
        <div class="is-flex">
        <input class="input 
            input is-danger 
            is-small 
            is-focused 
            is-rounded" 
            type="number"
            placeholder="Retirada">
        </input>
        
        <Button class="is-rounded 
            ml-3 
            button is-danger 
            is-light">
                Retirar
        </Button>
        </div>
        
        <div>
            <button class="mt-10 
                    button is-rounded 
                    is-link">
                Mais Opções
            </button>
            <input class="input is-link 
                is-rounded 
                mt-4"
                placeholder="Adicionar Produto">
                </input>
        </div>
        
    </div>
    
</body>
</html>
